<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Descripción de Usuario')"></head>
<body>
<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">
    
    <div class="row mt-3">
        <div class="col">
            <h2>Descripción del Usuario</h2>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user"></i> Información del Usuario
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>ID:</strong> 
                                <span class="badge badge-secondary" th:text="${usuario.id}"></span>
                            </p>
                            <p><strong>Email:</strong> 
                                <span th:text="${usuario.email}" class="text-info"></span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Nombre:</strong> 
                                <span th:if="${usuario.nombre != null and !#strings.isEmpty(usuario.nombre)}" 
                                      th:text="${usuario.nombre}"></span>
                                <span th:if="${usuario.nombre == null or #strings.isEmpty(usuario.nombre)}" 
                                      class="text-muted font-italic">No especificado</span>
                            </p>
                            <p><strong>Fecha de Nacimiento:</strong> 
                                <span th:if="${usuario.fechaNacimiento != null}" 
                                      th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></span>
                                <span th:if="${usuario.fechaNacimiento == null}" 
                                      class="text-muted font-italic">No especificada</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-secondary" href="/registrados">
                <i class="fas fa-arrow-left"></i> Volver al listado
            </a>
        </div>
    </div>
    
</div>

<div th:replace="fragments::javascript"/>
</body>
</html>
